<template name="editor">

<button type="button" class="btn btn-primary save">Save</button>
<p> <strong>File path = </strong> {{file.filepath}}</p>
{{# each file.modified}}
	<p><strong>Username = </strong> {{getUsername userId}}</p>
	<p><strong>Action = </strong> {{action}}</p>
	<p><strong>Date modified = </strong> {{dateCreated}}</p>

	{{> CodeMirror id="CodeMirror" name="CodeMirror" options=editorOptions code=file}}
{{/each}}

</template>
